<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>I-44 traffic dataviz</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="../Build/Cesium/cesium-cartodb.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>

var basemapProvider = new Cesium.CartoDBImageryProvider({
    url: 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
    credit: 'Basemap courtesy of CartoDB'
});


  var viewer = new Cesium.Viewer('cesiumContainer', {
	animation : true,
	baseLayerPicker : false,
	geocoder : false,
	homeButton : false,
	imageryProvider : basemapProvider,
	sceneModePicker : false,
	timeline : true,
	automaticallyTrackDataSourceClocks : false,
	skyBox : new Cesium.SkyBox({
		show : false
		}),
	clock : new Cesium.Clock({
		startTime : Cesium.JulianDate.fromIso8601("2015-01-01"),
		currentTime : Cesium.JulianDate.fromIso8601("2015-01-01"),
		stopTime : Cesium.JulianDate.fromIso8601("2015-09-01"),
		clockRange : Cesium.ClockRange.LOOP_STOP,
		multiplier : 2500000.0
		}),
	});

viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-01.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-02.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-03.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-04.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-05.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-06.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-07.czml'));
viewer.dataSources.add(Cesium.CzmlDataSource.load('2015-08.czml'));

var center = Cesium.Cartesian3.fromDegrees(-97.58, 35.46);
var heading = Cesium.Math.toRadians(45.0);
var pitch = Cesium.Math.toRadians(-30.0);
var range = 18000.0;
viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));

</script>
</body>
</html>
